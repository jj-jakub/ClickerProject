name: Build and test all debug flavors

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Assemble all flavors
        run: ./gradlew assembleDebug

      - name: Lint
        run: ./gradlew lint

      - name: Test all flavors
        run: ./gradlew test
